<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <div class="container">
        <section class="InputSectionC">
            <label for="celsius">Celsius :</label>
            <input type="number" id="celsius">
        </section>
        <section class="InputSectionF">
            <label for="fahrenheit">Fahrenheit :</label>
            <input type="number" id="fahrenheit">
        </section>
        <section class="ExplanationSection">
            <span id="result"></span>
        </section>
        <div class="count1">
            <h3>How To Count °C to °F :</h3>
            <p>S(°F) = (S(°C) x 9/5) + 32</p>
        </div>
        <div class="count2">
            <h3>How To Count °F to °C</h3>
            <p>S(°C) = (S(°F) - 32) x 5/9</p>
        </div>
    </div>
    <footer>
        <h3>Created by Hemas Citra Maharani</h3>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
